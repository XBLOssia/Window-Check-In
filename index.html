<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta http-equiv='Content-Type' content='text/html' charset='utf-8' />
        <title >Window Check-In</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <script type = 'text/javascript' src = './Scripts/config.js'></script>
        <script type = 'text/javascript' src = './Scripts/main.js'></script>

    </head>
    <body>
    <!-- Google Example -->
    <p>Google Sheets API Quickstart</p>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" style="display: none;">Sign In</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        <button id="add_a_row" style="display: none;">Throw one on there</button>
        <div id="example_input" style="display: none;">Staff ID: <input name="Staff ID" id="staff_id_input" type="text"></input></div>
        <div id="student_input" style="display: none;">Student ID: <input name="Student ID" id="student_id_input" type="text"></input></div>

        <pre id="content" style="white-space: pre-wrap;"></pre>

        <script type="text/javascript">
        // Client ID and API key from the Developer Console --- THIS IS WHERE THE MAGIC HAPPENS
        var CLIENT_ID = mycid;
        var API_KEY = myapikey;

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');
        var addrowButton = document.getElementById('add_a_row');
        var example_input = document.getElementById('example_input');
        var student_input = document.getElementById('student_input');

        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
            }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
            addrowButton.onclick = handleAddRow;
            }, function(error) {
            appendPre(JSON.stringify(error, null, 2));
            });
        }

        //! DO WE ACTUALLY NEED TO BE SIGNED IN IF WE HAVE AN API KEY? WHAT CAN I DO TO MAKE SURE SIGN-IN ISN'T REQUIRED?
        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            addrowButton.style.display = 'block';
            example_input.style.display = 'block';
            student_input.style.display = 'block';
            //listMajors();
            } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'block';
            addrowButton.style.display = 'none';
            example_input.style.display = 'none';
            student_input.input.style.display = 'none';
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }


        /**
         * This function posts two cells - a timestamp and input from a text box.
         */
        function handleAddRow() {
            var examplevar = document.getElementById("staff_id_input").value
            var student_id = document.getElementById("student_id_input").value

            var currentdate = new Date(); 
            if (currentdate.getSeconds() < 10) {
                var seconds_fix = '0' + currentdate.getSeconds();
            }   else {
                var seconds_fix = currentdate.getSeconds();
            }
            
            var datetime = (currentdate.getMonth()+1) + "/"
                + currentdate.getDate()  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + seconds_fix;

            var values = [
                [
                    datetime,
                    examplevar,
                    student_id,
                ],

            ];
            var body = {
                values: values
            };

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: config.SHEET_ID,
                range: 'Class Data!A:E',
                valueInputOption: 'USER_ENTERED',
                resource: body,
            }).then((response) => {
                var result = response.result;
                console.log(`${result.updates.updatedCells} cells appended.`)
            });
        }

                </script>

                <script async defer src="https://apis.google.com/js/api.js"
                onload="this.onload=function(){};handleClientLoad()"
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <!-- End Google Example -->

    </body>
</html>
